<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascipt style page</title>
  </head>
  <body>
    <script>
      var firstname = 'Sumi';
      var lastname = ' Akther';
      var fullname = firstname + lastname;
      fullname = fullname.toUpperCase();
      var text = fullname.slice(2, 3);
      var len = fullname.length;
      document.write(fullname);
      document.write(len);
      document.write(text);
    </script>
  </body>
</html>
