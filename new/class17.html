<!DOCTYPE html>
<html>
  <head>
    <title>HTML iframe</title>
  </head>
  <body>
    <h3>Load iframe from link</h3>
    <iframe frameborder="0" name="myweb"></iframe>
    <a href="https://www.amarcourse.com" target="myweb"
      >Please Open Amar Course</a
    >
    <hr />

    <h3>We are learning iframe tag,</h3>
    <iframe
      src="https://www.bbc.com"
      width="500px"
      height="400px"
      frameborder="0"
    ></iframe>
  </body>
</html>
