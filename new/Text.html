<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Text.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="discussion-form">
      <h1 class="discussion-form__title">Create Discussion</h1>

      <div class="discussion-form__field">
        <label class="discussion-form__label" for="title">Title:</label>
        <input
          class="discussion-form__input"
          type="text"
          id="title"
          placeholder="Enter your discussion title"
        />
      </div>

      <div class="discussion-form__field">
        <label class="discussion-form__label" for="massage">Description:</label>
        <textarea
          class="discussion-form__text-area"
          id="massage"
          placeholder="Enter your discussion body"
        ></textarea>
      </div>
      <div class="discussion-form__field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
