<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table pseudo class</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr:nth-child(odd) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Sumi</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Shovo</td>
        <td>17</td>
      </tr>
    </table>
  </body>
</html>
