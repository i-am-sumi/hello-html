<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcutor designe css</title>
    <link rel="stylesheet" href="style-c.css" />
  </head>
  <body>
    <h1>Calcutor</h1>
    <div class="card">
      <div class="calc-head">
        <input type="text" id="result" maxlength="10" />
      </div>
      <div class="calc-body">
        <div>
          <input type="button" class="rtn" value="C" />
          <input type="button" class="rtn" value="+/-" />
          <input type="button" class="rtn" value="%" />
          <input type="button" class="rtn rtn-style" value="/" />
        </div>
        <div>
          <input type="button" class="rtn" value="7" />
          <input type="button" class="rtn" value="8" />
          <input type="button" class="rtn" value="9" />
          <input type="button" class="rtn rtn-style" value="x" />
        </div>
        <div>
          <input type="button" class="rtn" value="4" />
          <input type="button" class="rtn" value="5" />
          <input type="button" class="rtn" value="6" />
          <input type="button" class="rtn rtn-style" value="-" />
        </div>
        <div>
          <input type="button" class="rtn" value="1" />
          <input type="button" class="rtn" value="2" />
          <input type="button" class="rtn" value="3" />
          <input type="button" class="rtn rtn-style" value="+" />
        </div>
        <div>
          <input type="button" class="rtn" value="0" />
          <input type="button" class="rtn" value="." />
          <input type="button" class="rtn" value="DEL" />
          <input
            type="button"
            class="rtn rtn-style"
            style="background-color: rgb(251, 7, 7)"
            value="="
          />
        </div>
      </div>
    </div>
  </body>
</html>
