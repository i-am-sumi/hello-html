<!DOCTYPE html>
<html>
  <body>
    <h4>Disc bullets list:</h4>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Lemons</li>
    </ul>

    <h4>circle bullets list</h4>
    <ul type="circle">
      <li>Apples</li>

    </ul>
    <h4>Square bullets list</h4>
    <ul type="square">

      <li>Bananas</li>
    </ul>
  </body>
</html>
