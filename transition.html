<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        background-color: tomato;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        margin-top: 200px;
        text-align: center;
        transition: width 2s, transform 2s;
      }

      h1 {
        font-size: 2.5rem;
        color: white;
      }

      .main:hover {
        width: 600px;
        transform: rotate(350deg);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Bangladesh</h1>
    </div>
  </body>
</html>
