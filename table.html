<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table collapes</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        width: 100;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Let the border collapes</h1>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lestname</th>
      </tr>
      <tr>
        <td>Student</td>
        <td>200</td>
      </tr>
      <tr>
        <td>teacher</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
