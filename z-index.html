<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index style css</title>
    <style>
      :root {
        --primary-color: green;
        --secondary-color: pink;
      }
      div {
        height: 250px;
        width: 250px;
      }
      .div1 {
        background-color: var(--primary-color);
        position: absolute;
        z-index: 1;
      }
      .div2 {
        background-color: var(--secondary-color);
        position: absolute;
        left: 150px;
        top: 150px;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
