<!DOCTYPE html>
<html>
  <head>
    <title>text margin css</title>
    <style>
      #section1 {
        margin: 10px 20px 50px 30px;
        width: 200px;
        background-color: green;
      }
      #section2 {
        margin: 10px 20px 50px 30px;
        width: 200px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="section1">
      <h1>Bangladesh</h1>
    </div>
    <div id="section2">
      <h1>Finland</h1>
    </div>
  </body>
</html>
