<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drope menu style</title>
    <style>
      .navber {
        background-color: #40868b;
        padding: 1% 7%;
        text-align: center;
      }
      .navber a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        cursor: pointer;
      }
      .dropdown-container {
        display: inline;
        position: relative;
      }
      .dropdown-contant {
        position: absolute;
        top: 30px;
        right: 0px;
        background-color: #40868b;
        text-align: left;
        min-width: 100px;
        display: none;
      }
      .dropdown-contant a {
        display: block;
      }
      .dropdown-contant a:hover {
        background-color: grey;
      }
      .dropdown-container:hover .dropdown-contant {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="navber">
      <a href="#">Home</a>
      <a href="#">Tutorial</a>
      <div class="dropdown-container">
        <a href="#">Contiant me</a>
        <div class="dropdown-contant">
          <a href="#">Facebook</a>
          <a href="#">Email</a>
        </div>
      </div>
      <a href="#">About</a>
    </div>
  </body>
</html>
