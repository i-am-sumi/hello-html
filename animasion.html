<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        max-width: 200px;
        height: 0 auto;
        border: 5px solid black;

        display: block;
        margin: auto;

        margin-top: 100px;
        border-radius: 50%;

        position: relative;
        animation-name: img-sumi;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      img:hover {
        animation-name: img-sumi;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }

      @keyframes img-sumi {
        0% {
          top: 0px;
          left: 0px;
        }
        50% {
          top: 100px;
          left: 0;
        }
        100% {
          top: 0;
          left: 0;
          opacity: 0.1;
        }
        0% {
          border-color: aqua;
        }
        50% {
          border-color: rgb(255, 4, 238);
        }
        100% {
          border-color: green;
        }
      }
    </style>
  </head>
  <body>
    <img src="S.jpg" height="300px" width="250px" />
  </body>
</html>
