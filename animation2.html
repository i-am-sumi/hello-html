<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation style css</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .skill-container {
        background-color: gray;
        width: 500px;
        padding: 20px;
      }
      .skill-container li {
        list-style-type: none;
        margin: 50px 0;
        font-weight: bolder;
        text-transform: uppercase;
        position: relative;
      }
      .skill-container li::before {
        content: '';
        position: absolute;
        top: calc(150% + 5px);
        left: 0;

        background-color: rgb(226, 233, 233);
        width: 100%;
        height: 20px;
        border-radius: 1000px;
      }
      .skill-container li::after {
        content: '';
        position: absolute;
        top: calc(150% + 5px);
        left: 0;

        background-color: rgb(110, 200, 200);
        width: 0;
        height: 20px;
        border-radius: 1000px;

        animation-duration: 3s;
        animation-timing-function: ease;
        animation-delay: 2s;
        /*animation-iteration-count: infinite;
        /*animation-direction: forward;*/
        animation-fill-mode: forwards;
      }
      .skill-container li.html::after {
        animation-name: html;
      }
      @keyframes html {
        to {
          width: 95%;
          background-color: rgb(255, 147, 6);
        }
      }
      .skill-container li.css::after {
        animation-name: css;
      }
      @keyframes css {
        to {
          width: 90%;
          background-color: rgb(197, 255, 6);
        }
      }
      .skill-container li.js::after {
        animation-name: js;
      }
      @keyframes js {
        to {
          width: 85%;
          background-color: rgb(6, 255, 39);
        }
      }
      .skill-container li.java::after {
        animation-name: java;
      }
      @keyframes java {
        to {
          width: 100%;
          background-color: rgb(6, 243, 255);
        }
      }
      .skill-container li.b::after {
        animation-name: b;
      }
      @keyframes b {
        to {
          width: 80%;
          background-color: rgb(243, 6, 255);
        }
      }
      .skill-container li.c::after {
        animation-name: c;
      }
      @keyframes c {
        to {
          width: 75%;
          background-color: rgb(255, 6, 52);
        }
      }
    </style>
  </head>
  <body>
    <div class="skill-container">
      <ul>
        <li class="html">html</li>
        <li class="css">css</li>
        <li class="js">js</li>
        <li class="java">java</li>
        <li class="b">bootstrap</li>
        <li class="c">c++</li>
      </ul>
    </div>
  </body>
</html>
