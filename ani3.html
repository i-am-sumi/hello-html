<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation style css</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .skill-container {
        background-color: grey;
        width: 500px;
        padding: 20px;
      }
      .skill-container li {
        list-style-type: none;
        margin: 50px 0;
        font-weight: bolder;
        text-transform: uppercase;
        position: relative;
      }
      .skill-container li::before {
        content: '';
        position: absolute;
        top: calc(150% + 5px);
        left: 0;

        background-color: white;
        width: 100%;
        height: 20px;
        border-radius: 1000px;
      }
      .skill-container li::after {
        content: '';
        position: absolute;
        top: calc(150% + 5px);
        left: 0;

        background-color: white;
        width: 0%;
        height: 20px;
        border-radius: 1000px;

        animation-duration: 3s;
        animation-timing-function: ease;
        animation-delay: 1s;
        /*  animation-iteration-count: 3;*/
        /*animation-direction: forward;*/
        animation-fill-mode: forwards;
      }
      .skill-container li.h::after {
        animation-name: h;
      }
      @keyframes h {
        to {
          width: 100%;
          background-color: aqua;
        }
      }
      .skill-container li.c::after {
        animation-name: c;
      }
      @keyframes c {
        to {
          width: 96%;
          background-color: rgb(0, 119, 255);
        }
      }
      .skill-container li.j::after {
        animation-name: j;
      }
      @keyframes j {
        to {
          width: 94%;
          background-color: rgb(191, 212, 118);
        }
      }
      .skill-container li.b::after {
        animation-name: b;
      }
      @keyframes b {
        to {
          width: 90%;
          background-color: rgb(51, 255, 0);
        }
      }
      .skill-container li.ja::after {
        animation-name: ja;
      }
      @keyframes ja {
        to {
          width: 80%;
          background-color: rgb(255, 0, 255);
        }
      }
    </style>
  </head>
  <body>
    <div class="skill-container">
      <ul>
        <li class="h">html</li>
        <li class="c">css</li>
        <li class="j">js</li>
        <li class="b">bootstap</li>
        <li class="ja">java</li>
      </ul>
    </div>
  </body>
</html>
