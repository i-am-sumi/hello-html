<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoping card style</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navber">
          <div class="navber__logo">
            <h1>Floda</h1>
          </div>
          <div class="navber__icon">
            <button>
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <sup class="new">1</sup>
            </button>
            <button>
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </nav>
      <section class="container">
        <form>
          <input type="text" id="" placeholder="phone" />
          <p>Order Note</p>
          <textarea
            id="massage"
            placeholder="Notes about your order,e.g.special notes for delivery"
          ></textarea>
        </form>
      </section>
      <div class="contant">
        <h1>Your Order Summary</h1>
        <table>
          <tr>
            <th>Products</th>
            <th>total</th>
          </tr>
          <tr>
            <td>suscripit Vestibul*1</td>
            <td>$165.00</td>
          </tr>
          <tr></tr>
          <tr>
            <td>Ami Vestibulum Suscipit*4</td>
            <td>$225.00</td>
          </tr>
          <tr>
            <td>Ami Vestibulum Suscipit*2</td>
            <td>$150.00</td>
          </tr>
          <tr>
            <td>Sub Total</td>
            <td>$400.00</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>$30.00</td>
          </tr>
          <tr>
            <td>Total Amount</td>
            <td>$45.00</td>
          </tr>
        </table>
        <form action="">
          <input type="radio" />bbb <input type="radio" />sss
        </form>
      </div>
    </div>
  </body>
</html>
