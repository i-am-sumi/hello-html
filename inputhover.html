<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>input hover</title>
    <style>
      input {
        padding: 10px;
        font-size: 1rem;
        width: 150px;
      }
      input:focus {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Enter your name" />
  </body>
</html>
