<!DOCTYPE html>
<html lang="en">
  <head>
    <title>grid style css</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        background-color: rgb(13, 36, 248);
      }
      .grid-container > div {
        background-color: rgb(214, 246, 108);
        border: 1px solid black;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
    </div>
  </body>
</html>
